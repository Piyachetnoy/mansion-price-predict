<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予測結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予測結果</h1>
        <div class="result">
            {% if pred is not none %}
                <p>予測値: {{ pred }}</p>
            {% else %}
                <p>予測結果がありません。</p>
            {% endif %}
        </div>
        <a href="/" class="button">戻る</a>
    </div>
</body>
</html>
